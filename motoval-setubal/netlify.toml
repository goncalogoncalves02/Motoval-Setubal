# Configuração Netlify para Vite + React SPA

[build]
  # Comando de build
  command = "npm run build"
  # Pasta de publicação (onde ficam os ficheiros após o build)
  publish = "dist"

[build.environment]
  # Necessário porque react-helmet-async@2.0.5 não declara suporte oficial ao React 19
  NPM_FLAGS = "--legacy-peer-deps"

# Redireciona todas as rotas para index.html (necessário para React Router SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de segurança e cache
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
